<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualités - ASBL Awal Novembre</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <script src="../../assets/js/script.js" defer></script>
  <style>
    html { scroll-behavior: smooth; }
    /* Effet visuel sur l’actualité ciblée */
    .highlight {
      animation: highlightFade 2s ease-in-out;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
      border-radius: 10px;
    }
    @keyframes highlightFade {
      from { background-color: rgba(255, 204, 0, 0.2); }
      to { background-color: transparent; box-shadow: none; }
    }
  </style>
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="container">
      <div class="logo-wrap">
		<img class="logo" src="../../assets/images/logo.png" alt="ASBL Awal Novembre">
	  </div>
      <div class="menu-toggle" id="menu-toggle">☰</div>
      <nav id="nav-menu">
        <ul>
          <li><a href="../../index.html">Accueil</a></li>
          <li><a href="actualites.html" class="active">Actualités</a></li>
          <li><a href="../../about.html">À propos</a></li>
          <li><a href="../../gallery.html">Galerie</a></li>
          <li><a href="../../donate.html">Faire un don</a></li>
          <li><a href="../../contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ===== CONTENU ===== -->
  <main class="news-page">
    <section>
      <h1>Actualités</h1>
      <div class="news-list" id="news-list"></div>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>&copy; 2025 ASBL Awal Novembre — Tous droits réservés.</p>
  </footer>

  <!-- ===== SCRIPT PRINCIPAL ===== -->
  <script>
  // Fonction pour uniformiser les IDs (accents, caractères spéciaux, etc.)
  function slugify(text) {
    return text
      .toString()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .replace(/[^a-zA-Z0-9\s-]/g, "")
      .trim()
      .toLowerCase()
      .replace(/\s+/g, "-");
  }

  async function loadAllNews() {
    try {
      // Chemin absolu depuis la racine du site
      const req = await fetch("/content/actualites/news.json?_=" + Date.now());
      const jsonData = await req.json();
      const newsList = jsonData.items;
      newsList.sort((a, b) => new Date(b.date) - new Date(a.date));

      const container = document.getElementById("news-list");
      container.innerHTML = "";

      newsList.forEach(news => {
        const id = slugify(news.title);
        const div = document.createElement("div");
        div.className = "actu-block";
        div.id = id;
        div.innerHTML = `
          <img src="../../${news.image}" alt="${news.title}">
          <div class="actu-content">
            <h2>${news.title}</h2>
            <p><em>${new Date(news.date).toLocaleDateString("fr-FR", {
              year: "numeric", month: "long", day: "numeric"
            })}</em></p>
            <p>${news.excerpt}</p>
            <div class="actu-body">${news.body}</div>
          </div>
        `;
        container.appendChild(div);
      });

      // Si une ancre est présente, défilement fluide + halo
      const hash = window.location.hash;
      if (hash) {
        const target = document.querySelector(hash);
        if (target) {
          target.scrollIntoView({ behavior: "smooth", block: "start" });
          target.classList.add("highlight");
          setTimeout(() => target.classList.remove("highlight"), 2000);
        }
      }

    } catch (error) {
      console.error("Erreur lors du chargement des actualités :", error);
      document.getElementById("news-list").innerHTML =
        "<p style='text-align:center;color:red;'>Impossible de charger les actualités.</p>";
    }
  }

  loadAllNews();
  </script>
</body>
</html>

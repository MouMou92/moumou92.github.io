<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualités - ASBL Awal Novembre</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <script src="../../assets/js/script.js"></script>
</head>

<body>
  <header>
    <div class="container">
      <img src="assets/images/logo.png" class="logo" alt="Logo">
      <div class="menu-toggle" id="menu-toggle">☰</div>
      <nav id="nav-menu">
        <ul>
          <li><a href="index.html">Accueil</a></li>
		  <li><a href="content/actualites/actualites.html" class="Active">Actualités</a></li>
          <li><a href="about.html">À propos</a></li>
          <li><a href="gallery.html">Galerie</a></li>
          <li><a href="donate.html">Faire un don</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="news-page">
    <section>
      <h1>Actualités</h1>
      <div class="news-list" id="news-list"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ASBL Awal Novembre — Tous droits réservés.</p>
  </footer>

  <script>
  async function loadAllNews() {
    const req = await fetch("content/actualites/index.json?_=" + Date.now());
    const newsList = await req.json();

    const container = document.getElementById("news-list");
    container.innerHTML = "";

    newsList.forEach(news => {
      const div = document.createElement("div");
      div.className = "actu-block";
      div.innerHTML = `
        <img src="${news.image}" alt="${news.title}">
        <h2>${news.title}</h2>
        <p><em>${new Date(news.date).toLocaleDateString()}</em></p>
        <div class="actu-body">${news.body}</div>
      `;
      container.appendChild(div);
    });
  }

  loadAllNews();
  </script>
</body>
</html>

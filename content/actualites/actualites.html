<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualités - ASBL Awal Novembre</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="../../assets/images/favicon.ico">
  <style>
    body {
      background: #f3f1ee;
      color: #2e2e2e;
    }
    .news-page {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .news-page h1 {
      text-align: center;
      color: #34495e;
      font-size: 32px;
      margin-bottom: 50px;
    }
    .news-list {
      display: flex;
      flex-direction: column;
      gap: 60px;
    }
    .actu-block {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .actu-block:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    .actu-block img {
      width: 48%;
      height: 300px;
      object-fit: cover;
    }
    .actu-content {
      width: 48%;
      padding: 25px;
    }
    .actu-content h2 {
      color: #34495e;
      margin-top: 0;
    }
    .actu-content em {
      color: #d4af37;
      font-style: normal;
    }
    .actu-content p {
      line-height: 1.6;
      margin-bottom: 10px;
    }
    .highlight {
      box-shadow: 0 0 15px #d4af37;
    }
    @media (max-width: 768px) {
      .actu-block {
        flex-direction: column;
      }
      .actu-block img, .actu-content {
        width: 100%;
      }
      .actu-block img {
        height: 220px;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="container">
      <div class="logo-wrap">
        <img class="logo" src="../../assets/images/logo.png" alt="ASBL Awal Novembre">
      </div>
      <div class="menu-toggle" id="menu-toggle">☰</div>
      <nav id="nav-menu">
        <ul>
          <li><a href="../../index.html">Accueil</a></li>
          <li><a href="../../about.html">À propos</a></li>
          <li><a href="../../actions.html">Actions</a></li>
          <li><a href="../../rejoindre.html">Rejoindre</a></li>
          <li><a href="actualites.html" class="active">Actualités</a></li>
          <li><a href="../../gallery.html">Galerie</a></li>
          <li><a href="../../donate.html">Faire un don</a></li>
          <li><a href="../../contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTENU -->
  <main class="news-page">
    <h1>Nos Actualités</h1>
    <div class="news-list" id="news-list"></div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 ASBL Awal Novembre — Tous droits réservés.</p>
    <p><a href="../../contact.html">Nous contacter</a></p>
  </footer>

  <!-- SCRIPT -->
  <script>
  function slugify(text) {
    return text.toString()
      .normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .replace(/[^a-zA-Z0-9\s-]/g, "")
      .trim()
      .toLowerCase()
      .replace(/\s+/g, "-");
  }

  async function loadAllNews() {
    try {
      const req = await fetch("news.json?_=" + Date.now());
      const jsonData = await req.json();
      const newsList = jsonData.items;
      newsList.sort((a, b) => new Date(b.date) - new Date(a.date));

      const container = document.getElementById("news-list");
      container.innerHTML = "";

      newsList.forEach((news, index) => {
        const id = slugify(news.title);
        const block = document.createElement("div");
        block.className = "actu-block" + (index % 2 ? " reverse" : "");
        block.id = id;
        block.innerHTML = `
          <img src="../../${news.image}" alt="${news.title}">
          <div class="actu-content">
            <h2>${news.title}</h2>
            <p><em>${new Date(news.date).toLocaleDateString("fr-FR", { year: "numeric", month: "long", day: "numeric" })}</em></p>
            <p>${news.body || news.excerpt}</p>
          </div>
        `;
        if (index % 2 === 1) block.querySelector("img").style.order = "2";
        container.appendChild(block);
      });

      const hash = window.location.hash;
      if (hash) {
        const target = document.querySelector(hash);
        if (target) {
          target.scrollIntoView({ behavior: "smooth", block: "start" });
          target.classList.add("highlight");
          setTimeout(() => target.classList.remove("highlight"), 2000);
        }
      }
    } catch (error) {
      console.error("Erreur lors du chargement des actualités :", error);
      document.getElementById("news-list").innerHTML =
        "<p style='text-align:center;color:red;'>Impossible de charger les actualités.</p>";
    }
  }

  document.addEventListener("DOMContentLoaded", loadAllNews);
  </script>

  <script src="../../assets/js/script.js"></script>
</body>
</html>

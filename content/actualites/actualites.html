<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualités - ASBL Awal Novembre</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <script src="../../assets/js/script.js" defer></script>
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="container">
      <img src="../../assets/images/logo.png" class="logo" alt="Logo Awal Novembre">

      <div class="menu-toggle" id="menu-toggle">☰</div>

      <nav id="nav-menu">
        <ul>
          <li><a href="../../index.html">Accueil</a></li>
          <li><a href="actualites.html" class="active">Actualités</a></li>
          <li><a href="../../about.html">À propos</a></li>
          <li><a href="../../gallery.html">Galerie</a></li>
          <li><a href="../../donate.html">Faire un don</a></li>
          <li><a href="../../contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ===== CONTENU PRINCIPAL ===== -->
  <main class="news-page">
    <section>
      <h1>Actualités</h1>
      <div class="news-list" id="news-list"></div>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>&copy; 2025 ASBL Awal Novembre — Tous droits réservés.</p>
  </footer>

  <!-- ===== SCRIPT POUR CHARGER LES ACTUALITÉS ===== -->
  <script>
  async function loadAllNews() {
    try {
      const req = await fetch("news.json?_=" + Date.now());
      const jsonData = await req.json();
      const newsList = jsonData.items;

      // Trie les actualités de la plus récente à la plus ancienne
      newsList.sort((a, b) => new Date(b.date) - new Date(a.date));

      const container = document.getElementById("news-list");
      container.innerHTML = "";

      // Génération du contenu HTML pour chaque actualité
      newsList.forEach(news => {
        const div = document.createElement("div");
        div.className = "actu-block";
        div.innerHTML = `
          <img src="../../${news.image}" alt="${news.title}">
          <div class="actu-content">
            <h2>${news.title}</h2>
            <p><em>${new Date(news.date).toLocaleDateString("fr-FR", {
              year: "numeric", month: "long", day: "numeric"
            })}</em></p>
            <p>${news.excerpt}</p>
            <div class="actu-body">${news.body}</div>
          </div>
        `;
        container.appendChild(div);
      });
    } catch (error) {
      console.error("Erreur lors du chargement des actualités :", error);
      document.getElementById("news-list").innerHTML =
        "<p style='text-align:center;color:red;'>Impossible de charger les actualités.</p>";
    }
  }

  loadAllNews();
  </script>

  <!-- ===== MENU BURGER SCRIPT ===== -->
  <script>
  const menuToggle = document.getElementById("menu-toggle");
  const navMenu = document.getElementById("nav-menu");

  menuToggle.addEventListener("click", () => {
    navMenu.querySelector("ul").classList.toggle("active");
  });
  </script>
</body>
</html>

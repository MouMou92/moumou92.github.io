<script>
function slugify(text) {
  return text.toString()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .replace(/[^a-zA-Z0-9\s-]/g, "")
    .trim()
    .toLowerCase()
    .replace(/\s+/g, "-");
}

async function loadAllNews() {
  try {
    const req = await fetch("news.json?_=" + Date.now());
    const jsonData = await req.json();
    const newsList = jsonData.items || [];
    newsList.sort((a, b) => new Date(b.date) - new Date(a.date));

    const container = document.getElementById("news-list");
    container.innerHTML = "";

    newsList.forEach((news, index) => {
      const id = slugify(news.title);
      const block = document.createElement("div");
      block.className = "actu-block";
      block.id = id;
      block.innerHTML = `
        <img src="../../${news.image}" alt="${news.title}">
        <div class="actu-content">
          <h2>${news.title}</h2>
          <em>${new Date(news.date).toLocaleDateString("fr-FR", { year: "numeric", month: "long", day: "numeric" })}</em>
          <p>${news.body || news.excerpt || ""}</p>
        </div>
      `;
      container.appendChild(block);
    });

    // Gestion de l'ancrage (hash)
    const hash = decodeURIComponent(window.location.hash);
    if (hash) {
      const target = document.querySelector(hash);
      if (target) {
        setTimeout(() => {
          target.scrollIntoView({ behavior: "smooth", block: "start" });
          target.classList.add("highlight");
          setTimeout(() => target.classList.remove("highlight"), 3000);
        }, 400);
      }
    }
  } catch (error) {
    console.error("Erreur lors du chargement des actualités :", error);
    document.getElementById("news-list").innerHTML =
      "<p style='text-align:center;color:red;'>Impossible de charger les actualités.</p>";
  }
}
document.addEventListener("DOMContentLoaded", loadAllNews);
</script>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administration — Awal Novembre</title>

    <!-- Version stable 2.15.72 -->
    <script src="https://cdn.jsdelivr.net/npm/decap-cms@2.15.72/dist/decap-cms.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
        padding: 20px;
      }
      .loading {
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <h2>Chargement du panneau d’administration...</h2>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (typeof CMS !== "undefined") {
          CMS.init({
            config_path: "https://moumou92.github.io/admin/config.json",
          });
        } else {
          document.body.innerHTML =
            "<p style='color:red'>Erreur : Decap CMS ne s’est pas chargé.</p>";
        }
      });
    </script>
  </body>
</html>

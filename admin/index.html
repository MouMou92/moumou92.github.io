<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administration — Awal Novembre</title>

    <!-- Chargement de Decap CMS -->
	<script src="https://cdn.jsdelivr.net/npm/decap-cms@3.0.0/dist/decap-cms.js"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        color: #333;
        padding: 20px;
      }
      .loading {
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <h2>Chargement du panneau d’administration...</h2>
    </div>

	<script>
	  function initDecap() {
		if (typeof CMS !== "undefined" && typeof CMS.init === "function") {
		  CMS.init({
			config_path: "https://moumou92.github.io/admin/config.json",
		  });
		} else {
		  // On réessaie toutes les 200ms jusqu'à ce que Decap soit prêt
		  setTimeout(initDecap, 200);
		}
	  }

	  document.addEventListener("DOMContentLoaded", initDecap);
	</script>

  </body>
</html>

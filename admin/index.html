<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Administration — Awal Novembre</title>

    <!-- Version locale du CMS -->
    <script src="../assets/js/decap-cms.js"></script>

    <style>
      body { font-family: Arial, sans-serif; color:#333; padding:20px; }
      #nc-root { height: 100vh; }
      .loading { text-align:center; margin-top:50px; }
    </style>
  </head>
  <body>
    <div class="loading" id="loader">
      <h2>Chargement du panneau d’administration...</h2>
    </div>

    <div id="nc-root"></div>

    <script>
      function startCMS() {
        if (typeof CMS !== "undefined") {
          document.getElementById("loader").style.display = "none";
          CMS.init({
            config_path: "https://moumou92.github.io/admin/config.json",
          });
        } else {
          setTimeout(startCMS, 200);
        }
      }

      document.addEventListener("DOMContentLoaded", startCMS);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie - ASBL Awal Novembre</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <style>
    body {
      background: #2b2b2b;
      color: #f3f1ee;
    }
    .gallery-header {
      text-align: center;
      padding: 60px 20px 30px;
      background: #2b2b2b;
    }
    .gallery-header h1 {
      margin-bottom: 10px;
      color: #d4af37;
    }
    .gallery-header p {
      color: #ddd;
    }
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .gallery-container img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .gallery-container img:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      align-items: center;
      justify-content: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 36px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }
    .lightbox-caption {
      position: absolute;
      bottom: 30px;
      color: white;
      font-size: 18px;
      background: rgba(0,0,0,0.6);
      padding: 8px 14px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="container">
      <div class="logo-wrap">
        <img class="logo" src="assets/images/logo.png" alt="ASBL Awal Novembre">
      </div>
      <div class="menu-toggle" id="menu-toggle">☰</div>
      <nav id="nav-menu">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="about.html">À propos</a></li>
          <li><a href="actions.html">Actions</a></li>
          <li><a href="rejoindre.html">Rejoindre</a></li>
          <li><a href="content/actualites/actualites.html">Actualités</a></li>
          <li><a href="gallery.html" class="active">Galerie</a></li>
          <li><a href="donate.html">Faire un don</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTENU PRINCIPAL -->
  <main>
    <section class="gallery-header">
      <div class="container">
        <h1>Galerie Photos</h1>
        <p>Découvrez les moments forts de nos événements et activités.</p>
      </div>
    </section>

    <section class="gallery-grid">
      <div class="gallery-container" id="gallery-container"></div>
    </section>
  </main>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <div class="lightbox-caption" id="lightbox-caption"></div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 ASBL Awal Novembre — Tous droits réservés.</p>
    <p><a href="contact.html">Nous contacter</a></p>
  </footer>

  <!-- SCRIPT LIGHTBOX & CHARGEMENT -->
  <script>
  async function loadGallery() {
    try {
      const response = await fetch("content/actualites/gallery.json");
      if (!response.ok) throw new Error("Impossible de charger gallery.json");
      const data = await response.json();
      const container = document.getElementById("gallery-container");
      container.innerHTML = "";

      if (!data.items || data.items.length === 0) {
        container.innerHTML = "<p>Aucune image disponible pour le moment.</p>";
        return;
      }

      data.items.forEach(item => {
        const img = document.createElement("img");
        img.src = item.image;
        img.alt = item.caption || "Photo";
        img.addEventListener("click", () => openLightbox(item.image, item.caption));
        container.appendChild(img);
      });
    } catch (error) {
      console.error("Erreur lors du chargement de la galerie :", error);
      document.getElementById("gallery-container").innerHTML =
        "<p style='color:red;'>Erreur lors du chargement des images.</p>";
    }
  }

  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const lightboxCaption = document.getElementById("lightbox-caption");
  const closeBtn = document.getElementById("lightbox-close");

  function openLightbox(src, caption) {
    lightbox.style.display = "flex";
    lightboxImg.src = src;
    lightboxCaption.textContent = caption || "";
  }
  function closeLightbox() {
    lightbox.style.display = "none";
    lightboxImg.src = "";
  }
  lightbox.addEventListener("click", e => {
    if (e.target === lightbox || e.target === closeBtn) closeLightbox();
  });

  document.addEventListener("DOMContentLoaded", loadGallery);
  </script>

  <script src="assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galerie - ASBL Awal Novembre</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>

<body class="gallery-page">
  <!-- HEADER -->
  <header>
    <div class="container">
      <div class="logo-wrap">
        <img class="logo" src="assets/images/logo.png" alt="ASBL Awal Novembre">
      </div>
      <div class="menu-toggle" id="menu-toggle">☰</div>
      <nav id="nav-menu">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="about.html">À propos</a></li>
          <li><a href="actions.html">Actions</a></li>
          <li><a href="rejoindre.html">Rejoindre</a></li>
          <li><a href="content/actualites/actualites.html">Actualités</a></li>
          <li><a href="gallery.html" class="active">Galerie</a></li>
          <li><a href="donate.html">Faire un don</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTENU PRINCIPAL -->
  <main>
    <section class="gallery-header">
      <div class="container">
        <h1>Galerie Photos</h1>
        <p>Découvrez les moments forts de nos événements et activités.</p>
      </div>
    </section>

    <section class="gallery-grid">
      <div class="gallery-container" id="gallery-container"></div>
    </section>
  </main>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <div class="lightbox-caption" id="lightbox-caption"></div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 ASBL Awal Novembre — Tous droits réservés.</p>
    <p><a href="contact.html">Nous contacter</a></p>
  </footer>

  <!-- SCRIPT LIGHTBOX & CHARGEMENT -->
  <script>
  async function loadGallery() {
    try {
      const response = await fetch("content/actualites/gallery.json");
      if (!response.ok) throw new Error("Impossible de charger gallery.json");
      const data = await response.json();
      const container = document.getElementById("gallery-container");
      container.innerHTML = "";

      if (!data.items || data.items.length === 0) {
        container.innerHTML = "<p>Aucune image disponible pour le moment.</p>";
        return;
      }

      data.items.forEach(item => {
        const img = document.createElement("img");
        img.src = item.image;
        img.alt = item.caption || "Photo";
        img.addEventListener("click", () => openLightbox(item.image, item.caption));
        container.appendChild(img);
      });
    } catch (error) {
      console.error("Erreur lors du chargement de la galerie :", error);
      document.getElementById("gallery-container").innerHTML =
        "<p style='color:red;'>Erreur lors du chargement des images.</p>";
    }
  }

  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const lightboxCaption = document.getElementById("lightbox-caption");
  const closeBtn = document.getElementById("lightbox-close");

  function openLightbox(src, caption) {
    lightbox.style.display = "flex";
    lightboxImg.src = src;
    lightboxCaption.textContent = caption || "";
  }
  function closeLightbox() {
    lightbox.style.display = "none";
    lightboxImg.src = "";
  }
  lightbox.addEventListener("click", e => {
    if (e.target === lightbox || e.target === closeBtn) closeLightbox();
  });

  document.addEventListener("DOMContentLoaded", loadGallery);
  </script>

  <script src="assets/js/script.js"></script>
</body>
</html>

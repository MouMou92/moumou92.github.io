<section class="news">
  <h2>Nos dernières actualités</h2>
  <div class="cards" id="news-cards"></div>
  <div style="text-align:center; margin-top:20px;">
    <a href="actualite.html" class="btn">Voir toutes les actualités</a>
  </div>
</section>

<script>
async function loadNews(limit = 3) {
  const container = document.getElementById("news-cards");
  const req = await fetch("content/actualites/index.json?_=" + Date.now());
  const data = await req.json();
  const list = Array.isArray(data) ? data : (data.items || []);

  container.innerHTML = "";
  const latest = list.slice(0, limit);

  latest.forEach(news => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${news.image}" alt="${news.title}">
      <h3>${news.title}</h3>
      <p>${news.excerpt || ""}</p>
      <a href="content/actualites/actualites.html#${news.slug || ''}" class="btn">Lire</a>
    `;
    container.appendChild(card);
  });
}
loadNews();
</script>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panneau d'administration locale - Awal Novembre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
      color: #333;
    }
    h1 { color: #2c3e50; }
    label { display: block; margin-top: 15px; }
    input, textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      margin-top: 20px; padding: 10px 20px;
      background: #2c3e50; color: white;
      border: none; border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #1a252f; }
    #output {
      margin-top: 30px; background: #fff;
      border: 1px solid #ddd; padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>Gestion locale des actualités</h1>
<p>Ce panneau permet d’ajouter ou modifier les actualités sans connexion internet.<br>
Quand tu as terminé, clique sur “Télécharger le fichier JSON” et remplace le fichier <strong>news.json</strong> sur GitHub.</p>

<form id="newsForm">
  <label>Titre :</label>
  <input type="text" id="title" required>

  <label>Date :</label>
  <input type="date" id="date" required>

  <label>Image (URL ou nom du fichier dans /assets/images/uploads) :</label>
  <input type="text" id="image" placeholder="assets/images/uploads/photo.jpg">

  <label>Résumé :</label>
  <textarea id="excerpt" rows="3"></textarea>

  <label>Contenu :</label>
  <textarea id="body" rows="6"></textarea>

  <button type="submit">Ajouter l'actualité</button>
</form>

<button id="download">Télécharger le fichier JSON</button>

<div id="output"></div>

<script>
let newsData = { items: [] };

document.getElementById('newsForm').addEventListener('submit', (e) => {
  e.preventDefault();

  const item = {
    title: document.getElementById('title').value,
    date: document.getElementById('date').value,
    image: document.getElementById('image').value,
    excerpt: document.getElementById('excerpt').value,
    body: document.getElementById('body').value
  };

  newsData.items.unshift(item); // ajoute en haut de la liste
  document.getElementById('newsForm').reset();
  renderPreview();
});

function renderPreview() {
  document.getElementById('output').textContent = JSON.stringify(newsData, null, 2);
}

document.getElementById('download').addEventListener('click', () => {
  const blob = new Blob([JSON.stringify(newsData, null, 2)], {type: 'application/json'});
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'news.json';
  link.click();
});
</script>

</body>
</html>
